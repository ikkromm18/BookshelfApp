<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShelf-App</title>

  <!-- myCss -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- remixicon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

  <!-- googleFont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>BookShelf App By <span>M_18</span></h1>
  </header>

  <section class="search">
    <form id="searchBook">
      <i class="ri-search-line"></i>
      <input id="searchBookTitle" type="text" placeholder="Cari Buku...">
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
  </section>

  <main>
  <section id="inputSection">
    <h2>Tambah <span class="sorotan">Buku</span></h2>
    <form id="tambahBuku">
      <div class="input">
        <label for="judul">Judul Buku</label>
        <input type="text" id="judul" placeholder="Masukkan Judul Buku"  required>
      </div>
      <div class="input">
        <label for="penulis">Penulis</label>
        <input type="text" id="penulis" placeholder="Masukkan Penulis" required>
      </div>
      <div class="input">
        <label for="tahun">Tahun</label>
        <input type="number" id="tahun" placeholder="Masukkan Tahun Terbit" required>
      </div>
      <div class="checkboxSelesaiDibaca">
        <input id="bukuIsCompleted" type="checkbox">
        <label for="bukuIsCompleted">Selesai dibaca</label>
      </div>
      <button type="submit" id="btntambah">Tambah</button>
    </form>
  </section>

  <section id="belumDibaca">
    <h2><span class="sorotan">Belum Selesai </span>Dibaca</h2>
    <div id="bukuBelumDibaca">
   
    </div>
  </section>

  <section id="selesaiDibaca">
    <h2><span class="sorotan">Selesai</span> Dibaca</h2>
    <div id="bukuSelesaiDibaca">
     
    </div>
  </section>
  </main>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
